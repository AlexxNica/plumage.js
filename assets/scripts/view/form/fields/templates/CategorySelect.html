<input type="hidden" {{#fieldName}}name="{{fieldName}}"{{/fieldName}} value="{{value}}">
<ul class="nav nav-pills">
{{#if noSelectionText}}
<li data-category="" {{^hasSelection}}class="active"{{/hasSelection}}>
  <a href="{{noSelectionValue}}">
    {{noSelectionText}}
  </a>
</li>
{{/if}}

{{#listValues}}
  <li data-value="{{value}}" class="{{value}}{{#if selected}} active{{/if}}{{#if disabled}} disabled{{/if}}"><a href="{{url}}">{{label}}</a></li>
{{/listValues}}
</ul>
