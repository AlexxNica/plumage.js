{{#if label}}
<div class="control-group">
  <label class="control-label" for="{{valueAttr}}">{{label}}</label>
  <div class="controls">
    <span class="dropdown">
      {{> field}}
      <div class="picker"></div>
    </span>
  </div>
</div>
{{else}}
<span class="dropdown picker-dropdown">
  {{> field}}
  <div class="picker"></div>
</span>
{{/if}}
