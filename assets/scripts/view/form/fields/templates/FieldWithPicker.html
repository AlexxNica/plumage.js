{{#if label}}
<div class="form-group">
  <label class="control-label" for="{{valueAttr}}">{{label}}</label>
  <div class="controls">
    <span class="field">
	    <span class="dropdown">
	      {{> field}}
	      <div class="picker"></div>
	    </span>
    </span>
    <span class="help-inline">{{#if message}}{{message}}{{/if}}</span>
  </div>
</div>
{{else}}
<span class="field">
<span class="dropdown picker-dropdown">
  {{> field}}
  <div class="picker"></div>
</span>
</span>
{{/if}}
