<div class="checkbox">
{{#if checkboxLabel}}
<label class="{{cls}}">
  <input type="checkbox" name="{{valueAttr}}" {{#selected}}checked="true"{{/selected}} value="true">
  <span>{{checkboxLabel}}</span>
</label>
{{else}}
  <label>
    <input type="checkbox" name="{{valueAttr}}" {{#selected}}checked="true"{{/selected}} value="true">
  </label>
{{/if}}
</div>
