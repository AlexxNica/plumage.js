<select name="{{valueAttr}}" {{#selectSize}}size="{{.}}"{{/selectSize}}>
{{#if noSelectionText}}
<option value="{{noSelectionValue}}" {{^hasSelection}}selected="true"{{/hasSelection}}>{{noSelectionText}}</option>
{{/if}}

{{#listValues}}
<option value="{{value}}" class="{{value}}" {{#selected}}selected{{/selected}}>{{label}}</option>
{{/listValues}}
</select>
