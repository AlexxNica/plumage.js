
<a class="dropdown-toggle {{#buttonStyle}}btn btn-default{{/buttonStyle}}" data-toggle="dropdown" href="#">
	{{#iconCls}}<span class="glyphicon glyphicon-{{.}}"></span>{{/iconCls}}
	{{label}}
  {{#showCaret}}<b class="caret"/>{{/showCaret}}
</a>
<ul class="dropdown-menu {{dropdownCls}}" role="menu">
  {{#menuItems}}
  <li>
    <a data-value="{{value}}">{{#icon}}<span class="glyphicon glyphicon-{{.}}"></span>{{/icon}}{{label}}</a>
  </li>
  {{/menuItems}}
</ul>
