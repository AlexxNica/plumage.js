{{#if label}}
<div class="control-group">
  {{#label}}
  <label class="control-label">{{.}}</label>
  {{/label}}
  <div class="controls">
{{/if}}
    <div class="field-value">
      {{#if loading}}
        <span class="loading">loading...</span>
      {{else}}
        {{value}}
      {{/if}}
    </div>
{{#if label}}
  </div>
</div>
{{/if}}
