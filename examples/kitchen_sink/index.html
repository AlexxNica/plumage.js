<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/dist/plumage.css">
<link rel="stylesheet" href="/assets/examples/styles/kitchensink.css">

<script type="text/javascript" src="/assets/scripts/vendor/require.js"></script>

<script type="text/javascript">

    kitchen_sink: '/assets/examples/kitchen_sink/scripts',
    test: '/test/test'

      exports: 'hljs'

<script type="text/javascript">
require(['kitchen_sink/application']);
</script>

</head>

</div>
