<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PlumageJS Countries Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
  window.isStatic = true;

  //single page app, so must use absolute urls
  var rootUrl = '/plumage.js', i;

  var css = ["/plumage.css", "/examples/assets/styles/countries.css"];
  var js = ["/examples/dist/vendor.bundle.js", "/examples/dist/countries.js"];

  for (i=0; i<css.length; i++) {
    document.write('<link rel="stylesheet" href="'+ rootUrl + css[i] + '">');
  }
  for (i=0; i<js.length; i++) {
    document.write('<script type="text/javascript" src="'+ rootUrl + js[i] +'"></scr'+'ipt>');
  }
</script>

</head>

<body>

  <div id="nav-top">
  <a class="brand" href="/">
    <span class="nav-title">PlumageJS</span>
    <span class="nav-subtitle">Countries Example</span>
  </a>
</div>


</div>

</div>


</body>
</html>
