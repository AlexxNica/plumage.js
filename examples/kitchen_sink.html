<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PlumageJS Kitchen Sink Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
window.isStatic = true;

var rootUrl = '', i;

var css = ["/dist/plumage.css", "/examples/assets/styles/kitchensink.css"];
var js = ["/assets/scripts/vendor/require.js", "/assets/scripts/config.js"];

for (i=0; i<css.length; i++) {
  document.write('<link rel="stylesheet" href="'+ rootUrl + css[i] + '">');
}
for (i=0; i<js.length; i++) {
  document.write('<script type="text/javascript" src="'+ rootUrl + js[i] +'"></scr'+'ipt>');
}
</script>

<script type="text/javascript">
require.config({
  baseUrl: rootUrl + '/assets/scripts',
  paths: {
    data: rootUrl + '/../examples/assets/data',
    example: rootUrl + '/../examples/assets/example',
    kitchen_sink: rootUrl + '/../examples/assets/kitchen_sink',
    test: rootUrl + '/../test/test'
  },
  shim: {
    'kitchen_sink/highlight': {
      exports: 'hljs'
    }
  }
});
</script>
<script type="text/javascript">
require(['kitchen_sink/application']);
</script>

</head>

<body>
<div id="nav"></div>
<div id="page" class="with-nav">
</div>

</body>
</html>
